# Prometheus Configuration for Phoenix Tier 0-2 Monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'phoenix'
    environment: 'production'

# Alertmanager configuration (optional, can add later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          tier: '3'
          service: 'prometheus'

