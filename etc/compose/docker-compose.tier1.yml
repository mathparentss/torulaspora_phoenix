# ═══════════════════════════════════════════════════════════════
# PHOENIX TIER 1: DATA LAYER
# PostgreSQL 16 + pgvector | Redis 7.2
# ═══════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────
  # PostgreSQL 16 with pgvector extension
  # ─────────────────────────────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: phoenix_postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      # Performance tuning
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 256MB
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /opt/phoenix/etc/schemas/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    
    ports:
      - "127.0.0.1:5432:5432"
    
    networks:
      - phoenix_tier1
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ─────────────────────────────────────────────────────────────
  # Redis 7.2 with persistence
  # ─────────────────────────────────────────────────────────────
  redis:
    image: redis:7.2-alpine
    container_name: phoenix_redis
    restart: unless-stopped
    
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    
    volumes:
      - redis_data:/data
    
    ports:
      - "127.0.0.1:6379:6379"
    
    networks:
      - phoenix_tier1
    
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ═══════════════════════════════════════════════════════════════
# NETWORKS
# ═══════════════════════════════════════════════════════════════
networks:
  phoenix_tier1:
    name: phoenix_tier1
    driver: bridge

# ═══════════════════════════════════════════════════════════════
# VOLUMES
# ═══════════════════════════════════════════════════════════════
volumes:
  postgres_data:
    name: phoenix_postgres_data
  redis_data:
    name: phoenix_redis_data

# ═══════════════════════════════════════════════════════════════
# Deployment: docker compose -f /opt/phoenix/etc/compose/docker-compose.tier1.yml up -d
# Status: docker compose -f /opt/phoenix/etc/compose/docker-compose.tier1.yml ps
# Logs: docker compose -f /opt/phoenix/etc/compose/docker-compose.tier1.yml logs -f
# Stop: docker compose -f /opt/phoenix/etc/compose/docker-compose.tier1.yml down
