services:
  n8n:
    image: n8nio/n8n:latest
    container_name: phoenix_n8n
    restart: unless-stopped
    ports:
      - "127.0.0.1:5678:5678"
    volumes:
       - n8n_data:
    external: true
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - TZ=${GENERIC_TIMEZONE}
    networks:
      - phoenix_tier1
      - phoenix_tier2
      - phoenix_tier3
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
    labels:
      - phoenix.tier=3
      - phoenix.service=workflow-automation

  prometheus:
    image: prom/prometheus:latest
    container_name: phoenix_prometheus
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
       - /opt/phoenix/etc/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:
    external: true
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - phoenix_tier1
      - phoenix_tier2
      - phoenix_tier3
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
    labels:
      - phoenix.tier=3
      - phoenix.service=metrics

  grafana:
    image: grafana/grafana:latest
    container_name: phoenix_grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
       - grafana_data:
    external: true
      - /opt/phoenix/etc/observability/grafana:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    networks:
      - phoenix_tier1
      - phoenix_tier2
      - phoenix_tier3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
    depends_on:
      - prometheus
    labels:
      - phoenix.tier=3
      - phoenix.service=visualization

  portainer:
    image: portainer/portainer-ce:latest
    container_name: phoenix_portainer
    restart: unless-stopped
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9443:9443"
    volumes:
       - /var/run/docker.sock:/var/run/docker.sock:
    external: true
      - portainer_data:/data
    networks:
      - phoenix_tier3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
    labels:
      - phoenix.tier=3
      - phoenix.service=docker-management

  adminer:
    image: adminer:latest
    container_name: phoenix_adminer
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=phoenix_postgres
      - ADMINER_DESIGN=nette
    networks:
      - phoenix_tier1
      - phoenix_tier3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
    labels:
      - phoenix.tier=3
      - phoenix.service=database-ui

networks:
  phoenix_tier1:
    external: true
    name: phoenix_tier1
  phoenix_tier2:
    external: true
    name: phoenix_tier2
  phoenix_tier3:
    driver: bridge
    name: phoenix_tier3
    ipam:
      config:
        - subnet: 172.21.0.0/16

volumes:
  n8n_data:
    name: phoenix_n8n_data
    driver: local
  prometheus_data:
    name: phoenix_prometheus_data
    driver: local
  grafana_data:
    name: phoenix_grafana_data
    driver: local
  portainer_data:
    name: phoenix_portainer_data
    driver: local
