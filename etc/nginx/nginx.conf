events {
  worker_connections 1024;
}

http {
  upstream receipts_backend {
    server phoenix_receipts:8000;
  }

  # Rate limiting: 100 req/min per IP
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

  server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Health check (no rate limit)
    location /health {
      proxy_pass http://receipts_backend/health;
      access_log off;
    }

    # API endpoints (rate limited)
    location /api/ {
      limit_req zone=api_limit burst=20 nodelay;

      proxy_pass http://receipts_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Increase timeout for AI processing
      proxy_read_timeout 120s;
      proxy_send_timeout 120s;

      # Increase max body size for file uploads
      client_max_body_size 10M;
    }

    # Auth endpoints (slightly stricter rate limit)
    location /auth/ {
      limit_req zone=api_limit burst=10 nodelay;

      proxy_pass http://receipts_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (HTMX templates) - Phase 4
    location / {
      proxy_pass http://receipts_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # Docs (no rate limit for development)
    location /docs {
      proxy_pass http://receipts_backend/docs;
    }

    location /redoc {
      proxy_pass http://receipts_backend/redoc;
    }
  }
}
